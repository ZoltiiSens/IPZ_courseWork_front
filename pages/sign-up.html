<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>

	<link rel="stylesheet" href="/styles/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="/styles/sign-upin.css">
	<link href="https://css.gg/menu.css" rel="stylesheet" />
	<script src="/scripts/app.js" defer></script>
</head>
<body>
	<div class="wrapper">
		<section class="container">
			<h1>Sign up</h1>
			<form action="sign-up" method="get">
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
				<label for="password1">Password</label>
				<input type="password" name="password1" id="password1">
				<label for="password2">Confirm password</label>
				<input type="password" name="password2" id="password2">
				<input type="submit" name="" id="submit">
			</form>
			<h5>Have an account? <a href="/pages/sign-in.html">Log-in</a></h5>
		</section>
	</div>
</body>
</html>
